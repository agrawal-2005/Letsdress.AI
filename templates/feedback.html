<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='flipkart-icon.ico') }}">
    <title>Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{{ url_for('static', filename='images/bg_image.jpg') }}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px; /* Increased max-width for better spacing */
            padding: 40px;
            border-radius: 25px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .glass-effect {
            background: rgba(30, 30, 30, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 14px 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="text"]:focus {
            border-color: #1e90ff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        input[type="submit"] {
            padding: 14px 28px;
            border-radius: 10px;
            background-color: #1e90ff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0b6fc2;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .error {
            border-color: #ff4d4d !important;
            animation: shake 0.5s ease-in-out;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: -15px; /* Position it closer to the input field */
            margin-bottom: 15px;
            min-height: 20px; /* Prevent layout shift */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container glass-effect">
        <h1>Feedback Form</h1>
        <form id="feedbackForm" action="/form_send" method="post">
            <input type="text" id="name" autocomplete="off" name="send_name" placeholder="Name" required>
            <div class="error-message" id="nameError"></div>
            
            <input type="text" id="email" autocomplete="off" name="send_email" placeholder="Email Account" required>
            <div class="error-message" id="emailError"></div>

            <input type="text" id="message" autocomplete="off" name="send_mess" placeholder="Your valuable feedback" required>
            <div class="error-message" id="messageError"></div>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            let isValid = true;
            
            // Validate Name
            const nameField = document.getElementById("name");
            const nameError = document.getElementById("nameError");
            if (nameField.value.trim() === "") {
                nameField.classList.add("error");
                nameError.textContent = "Name is required.";
                isValid = false;
            } else {
                nameField.classList.remove("error");
                nameError.textContent = "";
            }

            // Validate Email
            const emailField = document.getElementById("email");
            const emailError = document.getElementById("emailError");
            if (emailField.value.trim() === "") {
                emailField.classList.add("error");
                emailError.textContent = "Email is required.";
                isValid = false;
            } else {
                emailField.classList.remove("error");
                emailError.textContent = "";
            }

            // Validate Message
            const messageField = document.getElementById("message");
            const messageError = document.getElementById("messageError");
            if (messageField.value.trim() === "") {
                messageField.classList.add("error");
                messageError.textContent = "Feedback message is required.";
                isValid = false;
            } else {
                messageField.classList.remove("error");
                messageError.textContent = "";
            }

            if (!isValid) {
                event.preventDefault(); // Stop form submission if any field is invalid
            }
        });
    </script>
</body>
</html>
